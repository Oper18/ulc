<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/signin_modal.js' %}"></script>
    <script src="{% static 'js/signin.js' %}"></script>
    <script src="{% static 'js/invite_player.js' %}"></script>
    {% endblock %}
</head>
<body>
{% csrf_token %}

<div class="top_navigation">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/fclm_logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            ЧБЛ
        </a>
        <ul class="nav justify-content-center">
            {% for nav in navs %}
                <div class="btn-group top-menu-btn">
<!--                    <button type="button" class="btn btn-success">{{ nav.0 }}</button>-->
                    <a href="{{ nav.2 }}" class="btn btn-success">{{ nav.0 }}</a>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        {% for drop_menu in nav.1 %}
                            <a class="dropdown-item" href="{{ drop_menu.1 }}">{{ drop_menu.0 }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <div class="btn-group">
<!--                <a class="navbar-brand" href="{% url 'user_account' %}">-->
                <a class="navbar-brand" id="signin-logo" data-user="{% if not request.user.is_anonymous %}{{ request.user.id }}{% else %}anonymous{% endif %}"
                   data-target="{% if request.user.is_staff %}staff{% elif request.user.is_authenticated and not request.user.is_staff %}user{% else %}anonymous{% endif %}">
                    <img src="{% static 'img/hool_logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                </a>
            </div>
        </ul>
    </nav>
</div>

<div class="modal" tabindex="-1" role="dialog" id="signin-form">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div style="width: 90%; height: 95%; margin: 1rem auto">
                <form>
                    <div class="form-group">
                        <label for="username-input">Логин</label>
                        <input type="input" class="form-control" id="username-input" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Пароль</label>
                        <input type="password" class="form-control" id="password-input">
                        <small id="danger-mes" class="form-text text-muted" style="display:none; color:#ff0000!important">Password or username is wrong</small>
                    </div>
                    <input type="button" class="btn btn-primary" id="signin-btn" value="Вход">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="mainworkspace">
    <div class="workspace-content">
        {% block body %}

        {% endblock %}
    </div>
</div>

</body>
</html>
